<!DOCTYPE html>
<html>
<head>
  <title>Site Saver</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="interface" id="interface-1">
      <form id="save-form-1">
        <div class="form-row">
          <div class="form-group">
            <select id="group-select-1"></select>
          </div>
          <div class="form-group">
            <input type="text" id="group-input-1" name="group" placeholder="Enter new group">
          </div>
        </div>
        <button type="submit" class="small-button">Save Site</button>
      </form>
      <div id="message-1" style="color: red; margin-top: 10px;"></div>

      <!-- Search Box -->
      <form id="search-form-1">
        <input type="text" id="search-input-1" placeholder="Search by keyword">
      </form>

      <ul id="groups-list-1">
        <!-- List items will be added here -->
      </ul>
      <div class="button-row">
        <button id="export-button-1" class="small-button">Export Sites</button>
        <select id="style-button-1" class="small-button">
          <option value="ocean-blue">Ocean Blue</option>
          <option value="midnight">Midnight</option>
        </select>
      </div>
    </div>
    
    <div class="interface" id="interface-2">
      <form id="save-form-2">
        <div class="form-row">
          <div class="form-group">
            <select id="group-select-2"></select>
          </div>
          <div class="form-group">
            <input type="text" id="group-input-2" name="group" placeholder="Enter new group">
          </div>
        </div>
        <button type="submit" class="small-button">Save Site</button>
      </form>
      <div id="message-2" style="color: red; margin-top: 10px;"></div>

      <!-- Search Box -->
      <form id="search-form-2">
        <input type="text" id="search-input-2" placeholder="Search by keyword">
      </form>

      <ul id="groups-list-2">
        <!-- List items will be added here -->
      </ul>
      <div class="button-row">
        <button id="export-button-2" class="small-button">Export Sites</button>
        <select id="style-button-2" class="small-button">
          <option value="ocean-blue">Ocean Blue</option>
          <option value="midnight">Midnight</option>
        </select>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
